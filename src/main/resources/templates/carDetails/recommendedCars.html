<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragment/head :: head"></head>
<body>


<!-- Navbar -->
<div th:replace="fragment/navbar :: navbar('home')">Navbar here</div>
<!-- EO: Navbar -->
<div class="jumbotron jumbotron-fluid p-2">
    <div class="container">
        <h1 class="display-4">Recommendations</h1>
        <p class="lead">Here you can see all the available recommended cars for you.</p>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-sm-4 p-4" th:each="car : ${recommendedCars}">
            <div class="card h-100">
                <img class="card-img-top" th:src="${'../' + car.imgSrc}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title" th:text="${car.name}"></h5>
                    <p class="card-text" th:text="${car.description}"></p>
                </div>
            </div>
        </div>
    </div>
</div>

<div class=" container text-center w-75 mx-auto my-5">
    <div class="row">
        <div class="col">
            <a th:href="@{/cars/recommend}" class="btn btn-danger btn-lg btn-block">Retake quiz</a>
        </div>
        <div class="col">
            <a th:href="@{/cars}" class="btn btn-success btn-lg btn-block">Check all cars</a>
        </div>
    </div>
</div>

</body>
</html>
