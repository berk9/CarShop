<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/head :: head"></head>
<body>

<!-- Navbar -->
<div th:replace="fragment/navbar :: navbar('home')">Navbar here</div>
<!-- EO: Navbar -->

<div class="container center text-center my-4 w-50">
    <h1>Add new promotion</h1>
    <form th:action="@{/offers/add}" method="post" th:object="${offerInputForm}" id="createOfferForm">


        <div class="form-group">
            <label for="offerPrice">Price</label>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                </div>
                <input type="text" id="offerPrice" class="form-control" th:field="*{promoPrice}" aria-label="Amount (to the nearest dollar)">
                <div class="input-group-append">
                    <span class="input-group-text">.00</span>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="validUntil">Valid Until</label>
                <input class="form-control"
                       type="month"
                       th:errorclass="is-invalid"
                       id="validUntil"
                       th:field="*{validUntil}"
                       name="validUntil">
                <div class="invalid-feedback">
                    Please fill in a validity month
                </div>
        </div>

        <div class="form-group">
            <label class="text-center text-white font-weight-bold" for="cars">Products</label>
            <select multiple th:field="*{cars}" id="cars" class="form-control"
                    th:classappend="${#fields.hasErrors('cars')}? 'field-error'" >
                <option value="">- Select cars -</option>
                <option th:each="car : ${allProducts}" th:value="${car.id}"
                        th:text="|Name:   ${car.name}    ,Category:    ${car.category.name}|"
                        th:selected="${car == cars}">
                    Model
                </option>
                </optgroup>
            </select>
            <p th:if="${#fields.hasErrors('cars')}" th:errors="*{cars}"
               class="errors alert alert-danger">
                Minimum one Product is required.
            </p>
        </div>

        <button type="submit" class="btn btn-outline-success w-50">Submit Product</button>
    </form>
</div>

</body>
</html>
